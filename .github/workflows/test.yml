name: winget-pkgs test
on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - .gitignore
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test-links:
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Set up python packages
        shell: pwsh
        run: |
          pip install requests

      - name: Run python scripts
        shell: pwsh
        run: |
          python3 .\Tools\TestLinks.py manifests

  test-install:
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Set up python packages
        shell: pwsh
        run: |
          pip install requests

      - name: Run python scripts
        shell: pwsh
        run: |
          python3 .\Tools\TestInstall.py manifests

